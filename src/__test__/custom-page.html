<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 1000px; height: 1000px">
    <div
      id="box"
      onclick="increment()"
      style="
        left: 200;
        top: 40;
        position: absolute;
        transition: all 0.4s;
        width: 50px;
        height: 50px;
        background: #eee;
      "
    >0</div>
  </body>
  <script>
    const box = document.querySelector('#box')
    setTimeout(() => {
      box.style.left = Math.random() * 500
    }, 1000)
    setTimeout(() => {
      box.style.top = Math.random() * 500
    }, 1000)

    function increment(){
      box.innerHTML = parseInt(box.innerHTML) + 1
    }

  </script>
</html>
